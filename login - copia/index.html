<!DOCTYPE html>
<html>
	<head>
		<title>SignUp and Login</title>
		<link rel="stylesheet" type="text/css" href="index.css">
		<linl href="../inicio/inicio.html"></linl>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	</head>
	<body>

	<div class="container" id="container">
	<div class="form-container sign-up-container" id="register">

	<form method="post">	
		<h1>Crear Cuenta</h1>
		<div class="social-container">
			<a href="#" class="social"><i class="fa fa-facebook"></i></a>
			<a href="#" class="social"><i class="fa fa-google"></i></a>
			<a href="#" class="social"><i class="fa fa-linkedin"></i></a>
		</div>
		<span>o utiliza una cuenta de email</span>
		<input type="text" id="dni" placeholder="DNI">
		<input type="text" id="id" placeholder="Nombre">
		<input type="text" id="surids" placeholder="Apellidos">
		<input type="email" id="email" placeholder="Email">
		<input type="password" id="password" placeholder="Contraseña">
		<input type="date" id="date" placeholder="Fecha de nacimiento">
		<input type="text" id="address" placeholder="Dirección">
		<input type="text" id="card" placeholder="Tarjeta Sanitaria">
		<button onclick="register()">Crear cuenta</button>
	</form>
	</div>
	<div id="login" class="form-container sign-in-container">
		<form method="post">
			<h1>Iniciar sesión</h1>
			<div class="social-container">
			<a href="#" class="social"><i class="fa fa-facebook"></i></a>
			<a href="#" class="social"><i class="fa fa-google"></i></a>
			<a href="#" class="social"><i class="fa fa-linkedin"></i></a>
		</div>
		<span>o utiliza tu cuenta</span>
		<input type="email" id="emaillog" placeholder="Email">
		<input type="password" id="passwordlog" placeholder="Contraseña">
		<a href="#">Olvidé mi Contraseña</a>

		<button onclick="login()">Iniciar sesion</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Bienvenido</h1>
				<p>Necesitas insertar la documentacion correspondiente para continuar.</p>
				<button class="ghost" id="signIn">Iniciar sesion</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Hola de nuevo</h1>
				<p>Inserta tus credenciales para continuar.</p>
				<button class="ghost" id="signUp">Crear cuenta</button>
			</div>
		</div>
	</div>
	</div>

	<script src="index.js"></script>

	</body>
</html>
